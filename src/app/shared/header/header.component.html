<header class="relative flex flex-col justify-center items-center">
  <div
    class="flex justify-between w-full bg-primary text-white px-4 py-3 z-20 sm:w-5/6 sm:px-0 md:w-4/5 lg:w-3/4 xl:w-2/3"
  >
    <h1 class="w-1/3 font-black text-3xl"><a routerLink="/">FILMO</a></h1>

    <nav class="flex justify-center items-center max-w-2/3 gap-4">
      <app-searchbar
        [(searchTerm)]="searchTerm"
        (search)="onSearch()"
        class="hidden sm:block"
      ></app-searchbar>

      <button
        class="hover:cursor-pointer hover:text-secondary sm:hidden"
        (click)="toggleSearchbar()"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <a
        class="font-medium hover:text-secondary"
        *ngIf="!isLoggedIn"
        routerLink="/login"
        routerLinkActive="active"
        >Iniciar&nbsp;sesión</a
      >

      <div *ngIf="user$ | async as user">
        <a
          *ngIf="isLoggedIn"
          class="font-medium hover:cursor-pointer hover:text-secondary"
          routerLink="/user/profile/{{ user.username }}"
          >Perfil</a
        >
      </div>

      <div class="relative" *ngIf="isLoggedIn">
        <button
          class="hover:cursor-pointer hover:text-secondary"
          (click)="toggleNotisPanel()"
          [disabled]="notifications.length < 1"
        >
          <i class="fa-solid fa-bell"></i>
        </button>
        <div
          class="w-3 h-3 absolute top-[-2px] right-[-6px] flex justify-center items-center bg-yellow-500 rounded-2xl"
        >
          <p class="text-[10px] font-bold">{{ notifications.length }}</p>
        </div>

        <div
          *ngIf="showNotisPanel"
          class="absolute top-full right-0 w-58 flex flex-col p-4 pb-0 mt-3 bg-primary-light rounded max-h-83 overflow-y-auto sm:w-max scrollbar-thumb-rounded-full scrollbar-track-rounded-full scrollbar scrollbar-thumb-secondary scrollbar-track-primary-light"
        >
          <div class="w-full flex justify-between items-end">
            <h2 class="text-lg font-medium">Notificaciones</h2>
            <button class="w-min text-2xl hover" (click)="toggleNotisPanel()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div
            *ngFor="let noti of notifications; let first = first"
            class="relative w-full"
          >
            <div
              *ngIf="first"
              class="w-full border-1 my-4 border-secondary opacity-40"
            ></div>
            <div class="flex flex-col gap-1">
              <div class="w-full flex justify-between">
                <div class="flex gap-2">
                  <div class="w-5 h-5 bg-yellow-500 rounded-2xl"></div>
                  <a
                    class="font-medium hover"
                    routerLink="/user/profile/{{ noti.recommender_username }}"
                  >
                    {{ noti.recommender_username }}
                  </a>
                </div>
                <button
                  class="translate-y-[-2px] hover"
                  (click)="deleteNotification(noti.id)"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <p>
                Te ha recomendado ver
                <a
                  class="font-medium italic hover"
                  routerLink="/movie/{{ noti.movie_id }}"
                  (click)="toggleNotisPanel()"
                  >{{ noti.movie_title }}</a
                >
              </p>
            </div>
            <div class="w-full border-1 my-4 border-secondary opacity-40"></div>
          </div>
        </div>
      </div>

      <button
        *ngIf="isLoggedIn"
        class="font-medium hover:cursor-pointer hover:text-secondary"
        (click)="logout()"
      >
        Cerrar&nbsp;sesión
      </button>
    </nav>
  </div>
  <div
    class="absolute top-14 left-0 w-full px-4 pt-1 pb-3 bg-primary z-10 transition-transform duration-300"
    [ngClass]="{
      'translate-y-0 opacity-100': showSearchbar,
      '-translate-y-full opacity-0': !showSearchbar
    }"
  >
    <app-searchbar
      [(searchTerm)]="searchTerm"
      (search)="onSearch()"
    ></app-searchbar>
  </div>
</header>
