<main class="w-full flex flex-col justify-center items-center">
  <h1 class="text-center text-5xl font-black text-white mt-6">
    FILM<span class="text-accent">O</span>
  </h1>
  <div class="form-card">
    <h2 id="form-title" class="text-primary text-2xl font-medium text-center">
      Iniciar sesión
    </h2>
    <form
      class="flex flex-col gap-5"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      aria-labelledby="form-title"
    >
      <div class="w-full flex flex-col gap-2">
        <label for="username" class="sr-only">Nombre de usuario</label>
        <input
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Nombre de usuario"
        />
        <div
          *ngIf="
            loginForm.get('username')?.touched &&
            loginForm.get('username')?.invalid
          "
        >
          <p class="text-red-600 text-sm" role="alert">
            Nombre de usuario requerido
          </p>
        </div>
      </div>
      <div class="w-full flex flex-col gap-2">
        <label for="password" class="sr-only">Contraseña</label>
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Contraseña"
        />
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <p class="text-red-600 text-sm" role="alert">Contraseña requerida</p>
        </div>
      </div>

      <div class="w-full flex flex-col gap-2">
        <div *ngIf="errorMessage">
          <p class="text-red-600 text-sm" role="alert">{{ errorMessage }}</p>
        </div>
        <button
          class="primary-btn"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          INICIAR SESIÓN
        </button>
      </div>

      <div class="flex flex-col gap-4">
        <div class="flex items-center gap-2 text-primary-light">
          <hr class="w-full" />
          <p>¿Nuevo&nbsp;en&nbsp;Filmo?</p>
          <hr class="w-full" />
        </div>
        <a class="secondary-a" routerLink="/register">Crear cuenta</a>
      </div>
    </form>
  </div>
</main>
