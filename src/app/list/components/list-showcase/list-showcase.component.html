<section [attr.aria-label]="'Lista de listas personalizadas: ' + title">
  <h2 class="text-xl text-white mb-4">
    {{ title }}
  </h2>
  <hr class="w-full border-accent border-2 mb-5" />
  <div>
    <ul
      class="grid gap-3 grid-cols-[repeat(auto-fill,minmax(290px,1fr))] sm:grid-cols-[repeat(auto-fill,minmax(300px,1fr))] md:grid-cols-[repeat(auto-fill,minmax(190px,1fr))] lg:grid-cols-[repeat(auto-fill,minmax(240px,1fr))] xl:grid-cols-[repeat(auto-fill,minmax(320px,1fr))]"
    >
      <li *ngFor="let list of lists">
        <app-list [list]="list" [scale]="scale"></app-list>
      </li>
    </ul>
  </div>
</section>
